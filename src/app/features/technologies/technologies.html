<main>
  <div class="techno">
    <div class="title">
      <h1>Skills</h1>
    </div>
    <div class="techno-container">
      <ul class="tech-list">
        @for (t of tech; track t.name) {
        <li class="tech-badge">
          <i [class]="t.icon"></i> {{ t.name }}
        </li>
        }
      </ul>
    </div>
  </div>
  <div class="more-button">
    <a routerLink="/more-technologies">
      <app-more-button text="More of Technologies"> Hola</app-more-button>
    </a>
  </div>
</main>
